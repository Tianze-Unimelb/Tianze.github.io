<style>
/* 修改版 - 固定比例布局 */
.project-card {
  display: flex;
  gap: 15px;
  margin: 1.2rem 0;
  padding: 20px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  transition: transform 0.2s;
  /* 新增容器锁定 */
  min-width: 320px; /* 最小兼容手机竖屏 */
}
.project-card:hover {
  transform: translateY(-3px);
}
hr {
  margin: 0.8rem 0;
  border: none;
  border-top: 1px solid rgba(0,0,0,0.1);
}

/* 图片区域严格40% */
.project-image {
  flex: 0 0 40%; /* 禁止伸缩 */
  /* aspect-ratio: 4/3;  锁定4:3比例 */
  min-height: 180px; /* 防止过度缩小 */
  border-radius: 8px;
  overflow: hidden;
  background: #f8f9fa;
  position: relative;
  /* 新增防御性声明 */
  box-sizing: border-box;
  padding: 0 !important; /* 确保无内边距影响 */
}
.project-image img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  min-width: 100%;  /* 新增最小尺寸保障 */
  min-height: 100%;
  object-fit: cover;
  object-position: center center; /* 新增定位保障 */
  /* 防御性声明 */
  display: block;
  margin: 0;
  padding: 0;
}

/* 内容区域严格60% */
.project-content {
  flex: 0 0 calc(60% - 15px); /* 计算gap影响 */
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
/* 按钮容器优化 */
.project-links {
   display: flex;
   gap: 12px;
   margin-top: 1rem;
   flex-direction: wrap;
   flex-wrap: row;
  }
        
.project-links a {
   display: flex;
   justify-content: center;
   align-items: center;
   min-width: 100px;
   text-align: center;
   padding: 10px 18px;
   border-radius: 6px;
   text-decoration: none;
   font-size: 0.95rem;
   font-weight: 500;
   transition: all 0.2s ease;
  }
/* 主按钮样式 */
.btn-proprimary {
  background: #2c3e50; /* 学术深蓝色 */
  color: white !important;
  border: 1px solid transparent;
}
.btn-prosecondary {
  border: 1px solid #2c3e50;
  color: #2c3e50 !important;
  background: transparent;
}
/* 移动端适配 */
  @media (max-width: 1000px) {
  .project-card {
    flex-direction: column;
    padding: 15px;
  }
  .project-image,
  .project-content {
    flex: none !important; /* 强制解除固定比例 */
    width: 100% !important;
    aspect-ratio: unset; /* 移除比例锁定 */
  }
  .project-image {
    height: 220px; /* 移动端固定图片高度 */
  }
}
</style>


<style>
/*II*/
.publication-card {
/* =====================
  核心容器与布局系统 
  ===================== */
    display: flex;
    gap: 15px;
    margin: 1rem 0;
    padding: 20px;
    background: #f8fafc;
    border-left: 6px solid #2c3e50;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    transition: transform 0.3s;
}

/* =====================
  可视化区域 (60%宽度)
  ===================== */
.pub-visual {
    flex: 0 0 45%;
    min-height: 180px;
    max-height: 400px;
    background: #f8f9fa;
    border-radius: 8px;
    overflow: hidden;
    position: relative;
    cursor: zoom-in;
    display: flex;
}

/* 图片交互增强 */
.pub-visual a {
    display: block;
    width: 100%;
    height: 100%;
    transition: opacity 0.3s;
    position: relative;
    z-index: 1;
}

.pub-visual img {
    width: auto;
    height: auto;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    object-position: center center;
    display: block;
}

/* 悬浮提示系统 */
.pub-visual a::after {
    content: "Full size figure";
    position: absolute;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 6px 15px;
    border-radius: 20px;
    font-size: 0.85rem;
    opacity: 0;
    transition: opacity 0.3s;
    pointer-events: none;
}

/* =====================
  内容区域 (40%宽度)
  ===================== */
.pub-content {
    flex: 0 0 calc(55% - 15px);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

/* 文字层次系统 */
.pub-title {
    font-size: 1.3rem;
    color: #2c3e50;
    margin: 0 0 0.8em 0;
    line-height: 1.4;
    font-weight: 600;
}

.pub-meta {
    color: #666;
    font-size: 1rem;
    margin: 0.6rem 0;
    line-height: 1.5;
}

.pub-meta em {
    font-style: italic;
    color: #8B0000;
    font-size: 0.95em;
}

/* =====================
  标签系统
  ===================== */
.pub-tags {
    margin: 1rem 0;
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
}

.tag {
    padding: 4px 12px;
    border-radius: 15px;
    font-size: 0.85rem;
}

.tag-core { background: #2c3e50; color: #F8F9FA;}
.tag-general { background: #e9ecef; color: #444; }
.tag-third { background: #FFA726; color: #2C3E50; }
.tag-cit { background:#B71C1C; color: #FFEBEE;}

/* =====================
  交互元素系统
  ===================== */
.pub-links {
    display: flex;
    gap: 12px;
    margin-top: 1rem;
    flex-wrap: wrap;
}

.pub-links a {
    flex: 1;
    min-width: 120px;
    text-align: center;
    padding: 8px 16px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 0.9em;
}

/* 按钮类型 */
.btn-primary {
    background: #82B0D2;
    color: white !important;
    border: 1px solid transparent;
}

.btn-secondary {
    border: 1px solid #82B0D2;
    color: #82B0D2 !important;
    background: transparent;
}

/* =====================
  响应式布局系统
  ===================== */
@media (max-width: 1200px) {
    .publication-card {
        margin: 1.5rem 0;
        padding: 18px;
        border-left-width: 4px;
    }
}

@media (max-width: 500px) {
    .publication-card {
        flex-direction: column;
        padding: 20px;
        margin: 20px 0;
    }

    .pub-visual {
        width: 100% !important;
        aspect-ratio: 4/3;
        margin-bottom: 15px;
    }

    .pub-content {
        width: 100%;
    }
}

/* =====================
  微交互增强
  ===================== */
.publication-card:hover {
    transform: translateY(-3px);
}

.pub-visual:hover a::after {
    opacity: 1;
}

.pub-link {
    color: #4282D3 !important;
    transition: opacity 0.2s;
}

.pub-link:hover {
    opacity: 0.8;
    text-decoration: underline;
}

/* 辅助元素 */
hr {
    margin: 0.8rem 0;
    border: none;
    border-top: 1px solid rgba(0,0,0,0.1);
}
</style>
